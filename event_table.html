<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .event-details {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Information</h2>
        <table>
            <tr>
                <th colspan="2" class="event-details">Event Details</th>
                <th>Location</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Event A</td>
                <td>February 25, 2024</td>
                <td>City Hall</td>
            </tr>
            <tr>
                <td>Event B</td>
                <td>March 10, 2024</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td>Event C</td>
                <td>April 5, 2024</td>
                <td>Community Center</td>
            </tr>
        </table>
    </div>
</body>
</html>
