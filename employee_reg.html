<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <form id="employeeForm" action="/submit_employee" method="post">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>
        
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br><br>
        
        <label for="employee_email">Employee Email:</label>
        <input type="email" id="employee_email" name="employee_email" required><br><br>

        <label for="employee_department">Employee Department:</label>
        <input type="text" id="employee_department" name="employee_department" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        // Get the form element
        var form = document.getElementById('employeeForm');

        // Add submit event listener to the form
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get values from input fields
            var employeeId = document.getElementById('employee_id').value;
            var employeeName = document.getElementById('employee_name').value;
            var employeeEmail = document.getElementById('employee_email').value;
            var employeeDepartment = document.getElementById('employee_department').value;

            // Display values in the console
            console.log("Employee ID: " + employeeId);
            console.log("Employee Name: " + employeeName);
            console.log("Employee Email: " + employeeEmail);
            console.log("Employee Department: " + employeeDepartment);

            // You can perform additional actions here, such as sending the data to the server
        });
    </script>
</body>
</html>
