<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #ddd; 
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50; 
            color: white; 
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Product Information</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10.99</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$19.99</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>$15.49</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product D</td>
            <td>$29.99</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product E</td>
            <td>$5.99</td>
            <td>Out of Stock</td>
        </tr>
    </table>
</body>
</html>
