<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="/submit_signup" method="post">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
        <!-- The pattern attribute contains the regular expression for password validation -->
        <!-- The title attribute provides a message to display when the pattern doesn't match -->
        <!-- The required attribute ensures that the field is not empty -->
        <!-- The regular expression ensures that the password contains at least one digit, one lowercase and one uppercase letter, and is at least eight characters long -->
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
